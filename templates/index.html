<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurricane Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Inline custom CSS */
        #map {
            height: 400px;
            width: 100%;
        }
        #chatbot {
            height: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body class="container">
    <h1 class="text-center mt-4">Hurricane Tracker</h1>

    <!-- Map Section -->
    <div class="row">
        <div class="col-md-8">
            <div id="map"></div>
        </div>
        <div class="col-md-4">
            <div id="weather" class="p-3"></div>
        </div>
    </div>

    <!-- Chatbot Section -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div id="chatbot"></div>
            <input type="text" id="question" class="form-control mt-2" placeholder="Ask a question about hurricanes">
            <button id="ask-btn" class="btn btn-primary mt-2">Ask Gemini</button>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const openweather_api_key = '{{ openweather_api_key }}';

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5,
                center: { lat: 29.7604, lng: -95.3698 }
            });

            map.addListener('click', function (event) {
                var lat = event.latLng.lat();
                var lng = event.latLng.lng();
                fetchWeather(lat, lng);
            });
        }

        function fetchWeather(lat, lng) {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&appid=${openweather_api_key}&units=metric`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('weather').innerHTML = `
                        <h5>Weather Information</h5>
                        <p>Location: ${data.name}</p>
                        <p>Temperature: ${data.main.temp}Â°C</p>
                        <p>Weather: ${data.weather[0].description}</p>
                    `;
                })
                .catch(error => console.error('Error fetching weather data:', error));
        }

        document.getElementById('ask-btn').addEventListener('click', function() {
            const question = document.getElementById('question').value;
            fetch('/gemini_chatbot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            })
            .then(response => response.json())
            .then(data => {
                const chatbotDiv = document.getElementById('chatbot');
                chatbotDiv.innerHTML += `<div><strong>User:</strong> ${question}</div>`;
                chatbotDiv.innerHTML += `<div><strong>Gemini:</strong> ${data.response}</div>`;
                chatbotDiv.scrollTop = chatbotDiv.scrollHeight;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

    <!-- Load Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap&libraries=visualization">
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
